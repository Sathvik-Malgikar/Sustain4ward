<!DOCTYPE html>
<html>
  <head>
    <title>Carbon Footprint Calculator</title>
  </head>
  <body>
    <h1>Carbon Footprint Calculator</h1>
    <form>
      <label for="product">Select Product:</label>
      <select id="product" name="product">
        <option value="item1">FOOD</option>
        <option value="item2">FURNITURE 2</option>
        <option value="item3">KITCHEN ACCESSORIES</option>
        <option value="item4">MAKE UP</option>
        <option value="item5">CLOTHING</option>

      </select>
      <br><br>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity">
      <br><br>
      <input type="submit" value="Calculate">
    </form>
    <br><br>
    <p id="result"></p>
  </body>
</html>
