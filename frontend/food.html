<html>
  <head>
    <title>Carbon Footprint Calculator for Food</title>
    <style>
      /* Add styling for the page */
      .container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      label {
        font-size: 24px;
        margin-right: 10px;
        margin-bottom: 10px;
        display: inline-block;
      }

      select,
      input[type="number"] {
        font-size: 24px;
        padding: 10px 20px;
        margin-bottom: 20px;
      }

      .calculate-button {
        font-size: 24px;
        padding: 10px 20px;
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
      }

      .result {
        font-size: 36px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Carbon Footprint Calculator for Food</h1>
      <label for="food-type">Select food type:</label>
      <select id="food-type">
        <option value="beef">Beef</option>
        <option value="pork">Pork</option>
        <option value="chicken">Chicken</option>
        <option value="vegetables">Vegetables</option>
        <option value="rice">Rice</option>
      </select>
      <br />
      <label for="quantity">Enter quantity (in kg):</label>
      <input type="number" id="quantity" />
      <br />
      <button class="calculate-button">Calculate</button>
      <br />
      <div class="result">
        <!-- Display the result here -->
      </div>
    </div>
  </body>
</html>
